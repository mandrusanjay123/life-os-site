<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <title>Life OS ‚Äî Etherious</title>
  <style>
    :root {
      --bg: #0b1020;
      --bg-soft: #121a34;
      --panel: #0f172a;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #60a5fa;
      --accent: #22c55e;
      --warn: #f59e0b;
      --danger: #f87171;
      --card: #111827;
      --ring: rgba(96,165,250,0.5);
      --shadow: rgba(2, 6, 23, 0.5);
    }
    [data-theme="light"] {
      --bg: #f8fafc;
      --bg-soft: #eef2ff;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --primary: #2563eb;
      --accent: #16a34a;
      --warn: #b45309;
      --danger: #dc2626;
      --card: #f1f5f9;
      --ring: rgba(37,99,235,0.3);
      --shadow: rgba(2,6,23,0.08);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg) 0%, var(--bg-soft) 100%);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      line-height: 1.5;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
    }
    header {
      position: sticky;
      top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid color-mix(in oklab, var(--panel) 70%, transparent);
    }
    .brand {
      display: flex; align-items: center; gap: .75rem;
      padding: .75rem 0;
    }
    .brand svg { width: 28px; height: 28px; }
    .title { font-weight: 700; letter-spacing: .2px; }
    .subtitle { color: var(--muted); font-size: .9rem; }
    nav.tabs {
      display: grid; grid-auto-flow: column; gap: .5rem;
      margin: .75rem 0 1rem;
    }
    nav.tabs button {
      appearance: none; border: 0; background: var(--panel);
      color: var(--muted);
      padding: .6rem .9rem; border-radius: .75rem;
      cursor: pointer;
      border: 1px solid transparent;
      box-shadow: 0 6px 18px var(--shadow);
    }
    nav.tabs button.active {
      color: var(--text);
      border-color: var(--ring);
      outline: 2px solid var(--ring);
    }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 900px){ .row{ grid-template-columns: 1fr; } }
    .card {
      background: var(--panel); border: 1px solid color-mix(in oklab, var(--panel) 70%, transparent);
      border-radius: 1rem; padding: 1rem;
      box-shadow: 0 12px 30px var(--shadow);
    }
    .card h3 { margin: 0 0 .6rem; font-size: 1rem; letter-spacing: .1px; }
    .muted { color: var(--muted); font-size: .9rem; }
    label { font-size: .9rem; color: var(--muted); display: block; margin-bottom: .25rem; }
    input[type="text"], input[type="date"], input[type="time"], input[type="number"], textarea, select {
      width: 100%; padding: .65rem .75rem; border-radius: .6rem;
      background: var(--card); color: var(--text);
      border: 1px solid color-mix(in oklab, var(--panel) 75%, transparent);
      outline: none;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--ring); outline: 2px solid var(--ring);
    }
    textarea { min-height: 110px; resize: vertical; }
    .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: .75rem; }
    .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: .75rem; }
    .btn {
      display: inline-flex; align-items: center; gap: .5rem;
      padding: .55rem .9rem; border-radius: .6rem;
      border: 1px solid color-mix(in oklab, var(--panel) 70%, transparent);
      background: var(--card); color: var(--text); cursor: pointer;
    }
    .btn.primary { background: var(--primary); color: white; border-color: transparent; }
    .btn.ghost { background: transparent; }
    .btn:active { transform: translateY(1px); }
    .toolbar { display: flex; gap: .5rem; flex-wrap: wrap; }
    .kpi { font-size: 1.25rem; font-weight: 700; white-space: pre-line; }
    .small { font-size: .85rem; color: var(--muted); }
    .spacer { height: 1rem; }
    .footer { margin: 2rem 0; display: flex; justify-content: space-between; align-items: center; color: var(--muted); }
    .status { font-size: .85rem; color: var(--muted); }
    .pill { background: var(--card); padding: .25rem .5rem; border-radius: .5rem; border: 1px solid color-mix(in oklab, var(--panel) 70%, transparent); }
    .success { color: var(--accent); }
    .warn { color: var(--warn); }
    .danger { color: var(--danger); }
    .hidden { display: none !important; }
    .install-tip { color: var(--muted); font-size: .85rem; }
    /* Print */
    @media print {
      header, .footer, .no-print { display:none !important; }
      body { background: white; color: #111; }
      .card { border: 1px solid #ddd; box-shadow: none; }
    }
  </style>
</head>
<body data-theme="dark">
  <header>
    <div class="container">
      <div class="brand">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 3l3 6 6 .5-4.5 4 1.5 6-6-3-6 3 1.5-6L3 9.5 9 9l3-6z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
        </svg>
        <div>
          <div class="title">Life OS ‚Äî Etherious</div>
          <div class="subtitle">Daily focus ‚Ä¢ Weekly rhythm ‚Ä¢ Yearly compass</div>
        </div>
        <div style="flex:1"></div>
        <div class="toolbar no-print">
          <button class="btn" id="themeToggle" title="Toggle theme">üåì Theme</button>
          <button class="btn" id="exportBtn" title="Export data">‚§ì Export</button>
          <label class="btn">‚§í Import
            <input type="file" id="importInput" accept="application/json" style="display:none" />
          </label>
          <button class="btn" id="printBtn" title="Print">üñ®Ô∏è Print</button>
          <button class="btn ghost" id="resetBtn" title="Reset data">‚ôª Reset</button>
        </div>
      </div>
      <nav class="tabs no-print" id="tabs"></nav>
    </div>
  </header>

  <main class="container" id="view"></main>

  <div class="container footer">
    <div class="status" id="status">Ready.</div>
    <div class="install-tip no-print">Tip: Use ‚ÄúInstall App‚Äù in your browser to add this to your home screen.</div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
